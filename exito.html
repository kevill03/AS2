<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subida Exitosa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5 text-center">
    <h2>¡Archivo subido con éxito!</h2>
    <p>Tu archivo está disponible en la siguiente URL:</p>
    <a id="fileUrl" href="#" target="_blank" class="btn btn-success"></a>
    <br /><br />
    <a href="index.html" class="btn btn-primary">Subir otro archivo</a>
  </div>

  <script>
    // Obtener el parámetro "url" de la query string
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');

    const fileUrlLink = document.getElementById('fileUrl');

    if (url) {
      fileUrlLink.href = url;
      fileUrlLink.textContent = url;
    } else {
      fileUrlLink.textContent = 'No se encontró la URL del archivo.';
      fileUrlLink.classList.remove('btn', 'btn-success');
    }
  </script>
</body>
</html>
