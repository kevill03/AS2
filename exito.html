<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="/images/UBA-logo-blanco-fondo-azul.jpg" type="image/x-icon">
  <title>Subida Exitosa</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="container mt-5 flex-grow-1">
    <div class="card p-5 shadow-lg text-center">
      <h2 class="fw-bold mb-3">✅ ¡Archivo subido con éxito!</h2>
      <p class="mb-4">Tu archivo está disponible en el siguiente enlace:</p>
      <a id="fileUrl" href="#" target="_blank" class="btn btn-link-custom mb-4"></a>
      <br />
      <a href="index.html" class="btn btn-primary">Subir otro archivo</a>
    </div>
  </div>

  <footer class="footer text-center text-white">
    <div class="py-3">
      Kevin Medina AS2
    </div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    const fileUrlLink = document.getElementById('fileUrl');

    if (url) {
      fileUrlLink.href = url;
      fileUrlLink.textContent = url;
    } else {
      fileUrlLink.textContent = 'No se encontró la URL del archivo.';
      fileUrlLink.classList.remove('btn', 'btn-success');
    }
  </script>
</body>
</html>
