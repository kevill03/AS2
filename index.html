<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subir Archivo - Cliente</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Subir archivo a la nube</h2>
    
    <form id="uploadForm" action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data" class="border p-4 rounded shadow-sm">
      
      <div class="mb-3">
        <label for="archivo" class="form-label">Selecciona un archivo</label>
        <input class="form-control" type="file" id="archivo" name="archivo" required />
      </div>
      
      <button type="button" class="btn btn-primary w-100" id="submitBtn">Subir Archivo</button>
    </form>

    <div id="resultado" class="mt-4"></div>
  </div>

  <!-- Bootstrap JS Bundle (Popper + JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para manejar respuesta sin recargar -->
<script>
  const form = document.getElementById('uploadForm');
  const submitBtn = document.getElementById('submitBtn');

  submitBtn.addEventListener('click', async (event) => {
    event.preventDefault();

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        window.location.href = 'exito.html';
      } else {
        window.location.href = 'error.html';
      }
    } catch (error) {
      window.location.href = 'error.html';
    }
  });
</script>

</body>
</html>
