<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subir Archivo - Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Subir archivo a la nube</h2>

    <div class="border p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="archivo" class="form-label">Selecciona un archivo</label>
        <input class="form-control" type="file" id="archivo" required />
      </div>

      <button type="button" class="btn btn-primary w-100" id="submitBtn">Subir Archivo</button>
    </div>

    <div id="resultado" class="mt-4 text-center"></div>
  </div>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const archivoInput = document.getElementById('archivo');
    const resultadoDiv = document.getElementById('resultado');

    // Cambia esta variable por tu URL en Railway
    const BACKEND_URL = 'https://as2-production-2ddf.up.railway.app';

    submitBtn.addEventListener('click', async () => {
      const archivo = archivoInput.files[0];

      if (!archivo) {
        alert('Por favor selecciona un archivo antes de subir.');
        return;
      }

      const formData = new FormData();
      formData.append('archivo', archivo);

      // Mostrar el contenido del FormData
      for (const pair of formData.entries()) {
        console.log(`🔹 FormData -> ${pair[0]}:`, pair[1]);
      }

      try {
        const response = await fetch(`${BACKEND_URL}/upload`, {
          method: 'POST',
          body: formData,
        });

        console.log('🔄 Estado de la respuesta:', response.status);
        console.log('🔄 Headers:', [...response.headers.entries()]);
        console.log('🔄 ¿Fue exitosa?', response.ok);

        if (!response.ok) {
          throw new Error('Respuesta del servidor no OK');
        }

        const data = await response.json();
        console.log('📦 Datos recibidos del servidor:', data);

        resultadoDiv.innerHTML = `
          <div class="alert alert-success">
            Archivo subido correctamente. Redireccionando en 1.5 segundos...
          </div>
        `;

        await new Promise(r => setTimeout(r, 1500));

        // Redirigir con la URL del archivo subida
        window.location.href = `exito.html?url=${encodeURIComponent(data.url)}`;
      } catch (error) {
        console.error('❌ Error al subir:', error);

        resultadoDiv.innerHTML = `
          <div class="alert alert-danger">
            Hubo un error al subir el archivo. Redireccionando a error.html...
          </div>
        `;

        await new Promise(r => setTimeout(r, 1500));
        window.location.href = 'error.html';
      }
    });
  </script>
</body>
</html>
